<!DOCTYPE html>
<html>
    <head>
        <title>Parabolic Bounce Animation</title>
        <style>
            .ziggadat {
                width: 50px;
                height: 50px;
                position: absolute;
                border-radius: 50%;
                background-color: crimson;
                animation: bounce-animation 30s infinite ease-in-out; jx 
            }

            @keyframes bounce-animation {
                /* Start at bottom-left */
                0% {
                    bottom: 0;
                    left: 0;
                    transform: translateY(0);
                }

                /* Smooth curve towards the center with more curve at the peak */
                12.5% {
                    bottom: 50%; 
                    left: 25%;
                    transform: translateY(-50%);
                    animation-timing-function: cubic-bezier(0.8, 0.1, 0.85, 0.9);
                     /* More gradual upward curve */
                }

                /* Drop to bottom at the center */
                25% {
                    bottom: 0;
                    left: 50%;
                    transform: translateY(0);
                    animation-timing-function: ease-in;
                }

                /* Smooth curve towards bottom-right */
                37.5% {
                    bottom: 50%;
                    left: 75%;
                    transform: translateY(-50%);
                     animation-timing-function: cubic-bezier(0.8, 0.1, 0.85, 0.9); /* More gradual upward curve */
                }

                /* Drop to bottom-right */
                50% {
                    bottom: 0;
                    left: 100%;
                    transform: translateY(0);
                    animation-timing-function: ease-in;
                }

                /* Rebound up from bottom-right with smooth curve */
                62.5% {
                    bottom: 50%;
                    left: 75%;
                    transform: translateY(-50%);
                     animation-timing-function: cubic-bezier(0.8, 0.1, 0.85, 0.9);
                }

                /* Drop back to the bottom at the center */
                75% {
                    bottom: 0;
                    left: 50%;
                    transform: translateY(0);
                    animation-timing-function: ease-in;
                }

                /* Smooth curve rebound up from center-bottom */
                87.5% {
                    bottom: 50%;
                    left: 25%;
                    transform: translateY(-50%);
                     animation-timing-function: cubic-bezier(0.8, 0.1, 0.85, 0.9);
                }

                /* Return to bottom-left */
                100% {
                    bottom: 0;
                    left: 0;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="ziggadat"></div>
    </body>
</html>
